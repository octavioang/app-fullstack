<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Fecha Creacion</th>
      <th scope="col">Region</th>
      <th *ngIf="this.servicioUsuario.token" scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clientes">
      <td *ngIf="item.imagen">
        <img src="http://localhost:8087/api/clientes/img/{{item.imagen}}" style="width:54px" alt="">
      </td>
        <td *ngIf="!item.imagen">
          <img src="{{imagenSrc}}" style="width:54px" alt="">
        </td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.createAt |  date: 'dd/MM/yyyy'}}</td>
        <td>{{item.region.name}}</td>
        <td *ngIf="this.servicioUsuario.token">
          <a class="btn btn-info" routerLink="cliente/view/{{item.id}}">Ver</a>
          <a class="btn btn-primary" routerLink="/cliente/edit/{{item.id}}">Editar</a>
          <a class="btn btn-danger" (click)="borrarCliente(item)">Borrar</a>
        </td>
    </tr>

  </tbody>
</table>
