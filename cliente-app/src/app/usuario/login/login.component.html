<div class="container">
  <div class="row">
    <div class="card">
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]=usuario.username required >
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]=usuario.password required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
